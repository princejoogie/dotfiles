[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ./scripts/system.ini
include-file = ./scripts/colors.ini
include-file = modules.ini

[bar/joogie]

monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 26

; offset-x = 5
; offset-y = 5

background = ${nabi.bg}
foreground = ${nabi.fg}

; radius = 3.0

line-size = 2
line-color = ${nabi.blue}

border-size = 8px
border-color = ${nabi.bg}

padding = 0

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:pixelsize=9;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;5"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=15;4"
;dpi = 96

;Modules availables but not active: 
;	battery		brightness		weather
; modules-left = bi filesystem bd
modules-left = launcher dots bi bspwm bd
modules-center = xwindow
modules-right = bi cpu_bar bd sep bi memory_bar bd sep bi network bd sep bi pulseaudio bd sep bi date bd

spacing = 0
separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${nabi.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
