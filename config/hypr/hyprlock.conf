general {
    ignore_empty_input = true
}

background {
    monitor =
    color = rgb(000000)
    path = ~/dotfiles/wallpapers/pallete.png
    blur_passes = 3
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = rgb(000000)
    outer_color = rgb(89b4fa)
    outline_thickness = 4

    font_family = FiraCode Nerd Font Mono
    font_color = rgb(cdd6f4)

    placeholder_text = Enter Password
    check_color = rgb(a6e3a1)
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}
