env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_MENU_PREFIX,arch-

# Wayland backends
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland,x11
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland

# Qt theming via Kvantum
env = QT_STYLE_OVERRIDE,kvantum

# PATH â€” Hyprland is started by SDDM, not from a shell,
# so child processes need PATH set here for keybindings and menus.
env = PATH,$HOME/.local/custom/bin:$HOME/.cargo/bin:$HOME/.local/bin:$HOME/.local/share/bob/nvim-bin:$HOME/.duckdb/cli/latest:$HOME/.opencode/bin:$HOME/.lmstudio/bin:$HOME/.bun/bin:$HOME/go/bin:$PATH

# Editor
env = EDITOR,nvim

# Session
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
