# ---- START OF THEME

set -ogq @thm_bg "#11111b"
set -ogq @thm_fg "#cdd6f4"

# Colors
set -ogq @thm_rosewater "#f5e0dc"
set -ogq @thm_flamingo "#f2cdcd"
set -ogq @thm_rosewater "#f5e0dc"
set -ogq @thm_pink "#f5c2e7"
set -ogq @thm_mauve "#cba6f7"
set -ogq @thm_red "#f38ba8"
set -ogq @thm_maroon "#eba0ac"
set -ogq @thm_peach "#fab387"
set -ogq @thm_yellow "#f9e2af"
set -ogq @thm_green "#a6e3a1"
set -ogq @thm_teal "#94e2d5"
set -ogq @thm_sky "#89dceb"
set -ogq @thm_sapphire "#74c7ec"
set -ogq @thm_blue "#89b4fa"
set -ogq @thm_lavender "#b4befe"

# Surfaces and overlays
set -ogq @thm_subtext_1 "#a6adc8"
set -ogq @thm_subtext_0 "#bac2de"
set -ogq @thm_overlay_2 "#9399b2"
set -ogq @thm_overlay_1 "#7f849c"
set -ogq @thm_overlay_0 "#6c7086"
set -ogq @thm_surface_2 "#585b70"
set -ogq @thm_surface_1 "#45475a"
set -ogq @thm_surface_0 "#313244"
set -ogq @thm_mantle "#181825"
set -ogq @thm_crust "#11111b"

set -g @sep_left ""
set -g @sep_right ""
set -g @sep_comp_left "|"
set -g @sep_comp_right "|"

# Minimal status/theme: avoid bright filled blocks; use darker surfaces.
set -g mode-style "fg=#{@thm_blue},bg=#{@thm_mantle}"

set -g message-style "fg=#{@thm_subtext_0},bg=#{@thm_mantle}"
set -g message-command-style "fg=#{@thm_blue},bg=#{@thm_mantle}"

set -g pane-border-style "fg=#{@thm_surface_0}"
set -g pane-active-border-style "fg=#{@thm_surface_2}"

set -g status "on"

# Keep window list in the true center regardless of left/right widths.
set -g status-justify "absolute-centre"

# Let the terminal background show through.
set -g status-style "fg=#{@thm_subtext_0},bg=default"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

# Keep accents as text only.
set -g status-left "#[fg=#{@thm_blue},bold] #S #[default]"
set -g status-right "#[fg=#{@thm_subtext_0}]#h "

setw -g window-status-activity-style "underscore,fg=#{@thm_yellow}"
setw -g window-status-separator " "
setw -g window-status-style "NONE,fg=#{@thm_overlay_0}"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=#{@thm_fg},bold] #I:#W #[default]"
# ---- END OF THEME

# Auto-renumber windows sequentially when one is closed
set -g renumber-windows on

# sensible defaults
set-option -g status-position top
set-option -g allow-passthrough on
setw -g aggressive-resize on
set -ga terminal-overrides ",xterm-256color:RGB"
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g default-terminal "tmux-256color"
set -g status-keys emacs
set -g focus-events on
set -g extended-keys on
set -g escape-time 0
set -g mouse on

unbind C-b
unbind '"'
unbind %

set-option -g prefix C-a
bind-key C-a send-prefix
bind X confirm-before kill-session
bind k clear-history \; display-message "History cleared!"
bind r source-file ~/.tmux.conf \; display-message "Config Reloaded!"

# splitting
bind \\ split-window -h -c "#{pane_current_path}"
bind = split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# pane-switch
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'
 
# resize
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n 'C-Left' if-shell "$is_vim" 'send-keys C-Left' 'resize-pane -L 5'
bind -n 'C-Down' if-shell "$is_vim" 'send-keys C-Down' 'resize-pane -D 5'
bind -n 'C-Up' if-shell "$is_vim" 'send-keys C-Up' 'resize-pane -U 5'
bind -n 'C-Right' if-shell "$is_vim" 'send-keys C-Right' 'resize-pane -R 5'

bind-key -T copy-mode-vi C-Left resize-pane -L 5
bind-key -T copy-mode-vi C-Down resize-pane -D 5
bind-key -T copy-mode-vi C-Up resize-pane -U 5
bind-key -T copy-mode-vi C-Right resize-pane -R 5

# vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# custom keymaps
bind-key -N "Edit buffer in a new nvim session" "M-\\" {
  capture-pane -S -
  save-buffer /tmp/tb
  delete-buffer
  new-window
  send-keys 'nvim /tmp/tb' Enter
}

bind-key -N "Yank from prompt up to ❯ with confirmation" y {
  copy-mode
  send-keys kk
  send -X begin-selection
  send -X start-of-line
  send -X search-backward-text " 󰘧 "
  send-keys jj
}

bind-key -N "Open tmux sessionizer in float" p {
  display-popup -E -w 50% -h 80% -S "fg=#45475B" "tms"
}

bind-key -N "Open worktree selector in float" b {
  display-popup -E -w 80% -h 50% -S "fg=#45475B" ". _wt cd --print --no-popup > /tmp/wt_target"
  if-shell '[ -s /tmp/wt_target ]' {
    if-shell "$is_vim" \
      'run-shell "tmux send-keys Escape \":let @z=fnamemodify(bufname(),\\\":~:.\\\")\" Enter \":wa\" Enter \":cd $(cat /tmp/wt_target)\" Enter \":e \" C-r z Enter \":%bd!|e#\" Enter; rm -f /tmp/wt_target"' \
      'run-shell "tmux send-keys \"cd $(cat /tmp/wt_target)\" Enter; rm -f /tmp/wt_target"'
  }
}

# List of plugins
set -ga update-environment EDITOR
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'artemave/tmux_super_fingers'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tpm'

set -g @continuum-save-interval '1'
set -g @resurrect-processes 'ssh docker node opencode nvim'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

run '~/.tmux/plugins/tpm/tpm'
